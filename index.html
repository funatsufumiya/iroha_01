<html>
  <head>
    <meta charset="utf-8"/>
    <style>
        body {
          margin: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          background: #474747;
        }
        canvas {
          max-width: 100%;
          max-height: 100vh;
          object-fit: contain;
        }
        #loading {
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          font-size: 24px;
          font-family: sans-serif;
          color: #ffffff;
        }
        .hidden {
          display: none;
        }
      </style>
  </head>
  <body>
    <title>iroha_01</title>
    <div id="loading">Loading...</div>
    <script type="module">
      import init from './iroha_01.js'
      init().finally(() => {
        document.getElementById('loading').classList.add('hidden');
      });
    </script>
  </body>
</html>
